version: '3.8'

services:
  # 1. BAZA PODATAKA (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d parking_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. REDIS (Keširanje)
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # 3. BACKEND (Python/Flask)
  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # 4. FRONTEND (Next.js)
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend

# DEFINICIJA VOLUMENA (Da podaci ostanu i kad ugasiš Docker)
volumes:
  postgres_data:
  redis_data: